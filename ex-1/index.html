<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Web Design - Ex 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fef684f249.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div>
      <h2 class="text-head">Browser by Jobs Categories</h2>
      <div class="orange"></div>
      <div class="container1">
        <div class="box1">
          <div class="circle">
            <i class="fa-solid fa-bullhorn megaphone"></i>
          </div>
          <div class="footbox">
            <div>
              <h5 class="marketing">Digital Marketing</h5>
              <h6>143 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box2">
          <div class="circle">
              <i class="fa-solid fa-pen-nib pen"></i>
          </div>
          <div class="footbox">
            <div>
              <h5 class="marketing">Art&Design</h5>
              <h6>110 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box3">
          <div class="circle" ><i class="fa-solid fa-dollar-sign money"></i>
            </div>
          <div class="footbox">
            <div>
              <h5 class="marketing">Accounting</h5>
              <h6>110 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box4">
          <div class="circle"><i class="fa-solid fa-camera photo"></i></div>
          <div class="footbox">
            <div>
              <h5>Photography</h5>
              <h6>95 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box5">
          <div class="circle"><i class="fa-regular fa-pen-to-square write"></i></div>
          <div class="footbox">
            <div>
              <h5>Copy Writing</h5>
              <h6>113 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box6">
          <div class="circle"><i class="fa-solid fa-headphones music"></i></div>
          <div class="footbox">
            <div>
              <h5>Music</h5>
              <h6>55 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box7">
          <div class="circle"><i class="fa-solid fa-children human"></i></div>
          <div class="footbox">
            <div>
              <h5>Human Resouces</h5>
              <h6>25 Jobs Opened</h6>
            </div>
            <div><i class="fa-solid fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="box8">
          <div><h5 class="text2">Explore 30 More Categories</h5></div>
          <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
